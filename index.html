<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Compras</title>
  </head>
  <body>
    <section>
      <h1>¡Holas! ¿Qué quierés comprar?</h1>
      <ul>
        <li onclick="comprar(harina)">Harina <span>$100</span></li>
        <li onclick="comprar(yerba)">Yerba <span>$150</span></li>
        <li onclick="comprar(mermelada)">Mermelada <span>$140</span></li>
        <li onclick="comprar(edulcorante)">Edulcorante <span>$50</span></li>
        <li onclick="comprar(cafe)">Café <span>$200</span></li>
        <li onclick="comprar(tonico)">Tónico del Amor <span>$120</span></li>
      </ul>
    </section>
    <section>
      <h2>Mi Carrito</h2>
      <h2 id="dinero">Dinero: $<span></span></h2>
      <ul id="inventario">
      </ul>
      
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
