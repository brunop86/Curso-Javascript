<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <!-- ==========BOOTSTRAP========== -->

    <link rel="stylesheet" href="styles.css" />
    <title>Tennis World</title>
  </head>
  <body class="bg-dark">
    <header>
      <nav class="nav fixed-top bg-dark">
        <div class="logo">
          <a href="./index.html">
              <img src="./img/logo.png" alt="logo">
          </a>
        </div>
          <div class="menu">
              <ul class="main-menu mb-0 p-0">
                  <li class="btnCategoria seleccionado" data-categoria="MLA1323"><a href="#">Clothing</a></li>
                  <li class="btnCategoria" data-categoria="MLA12209"><a href="#">Strings</a></li>
                  <li class="btnCategoria" data-categoria="MLA438308"><a href="#">Equipment</a></li>
                  <li class="btnCategoria" data-categoria="MLA1325"><a href="#">Accessories</a></li>
              </ul>
          </div>
          <div class="get-started">
              <button class="btnLogin" id="botonLogin">Sign in</button>
              <button class="btnCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="bi bi-cart"></i>
              <span id="cantidadProductos" class="position-absolute ms-3 translate-middle badge rounded-pill bg-danger"> 1 </span></button>
          </div>
      </nav>
  </header>

  <main>
    <form id="formBuscar">
      <input id="inputBuscar" type="text" placeholder="Search..." />
    </form>

    <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">In Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        
        <div id="carrito"></div>

          <h2>Total: $<span id="totalCarrito">0</span></h2>
          <a href="#" id="botonComprar" class="boton" style="width: 100%; text-align: center">Comprar</a>

      </div>
    </div>

    <div id="productos"></div>

  </main>

    <footer>
      <div class="container-social-media">
          <a href="https://www.facebook.com/" target="_blank">
              <img class="img-logo" src="./img/facebook.svg" alt="logo facebook">
          </a>
          <a href="https://www.instagram.com/" target="_blank">
              <img class="img-logo" src="./img/instagram.svg" alt="logo instagram">
          </a>
          <a href="https://twitter.com/" target="_blank">
              <img class="img-logo" src="./img/twitter.svg" alt="logo twitter">
          </a>
      </div>

      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <!-- ==========JAVASCRIPT========== -->
      <script src="app.js"></script>
